{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form method='POST'>
        <fieldset>
            <label> Username: 
                <input type = "text" name="username" value='{{username}}'><p class="error">{{username_error}}</p>
            </label> <br><br>
            <label> Password: 
                    <input type = "password" name="password" value='{{password}}'><p class="error">{{password_error}}</p>
            </label> <br><br>
            <label> Verify Password: 
                    <input type = "password" name="verify" value='{{verify}}'><p class="error">{{verify_error}}</p>
            </label> <br><br>
            <label> Email (optional): 
                    <input type = "text" name="email" value='{{email}}'><p class="error">{{email_error}}</p>
            </label><br><br>
            <input class="sub_button" type = "submit">
        </form>
    </fieldset>
{% endblock %}
